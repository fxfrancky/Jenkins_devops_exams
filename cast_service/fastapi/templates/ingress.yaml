apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.service.name }}-ingress-{{ .Values.namespace }}
  namespace: {{ .Values.namespace }}
  annotations:
    kubernetes.io/ingress.class: {{ .Values.ingress.type }}
spec:
  ingressClassName: {{ .Values.ingress.type }}
  rules:
  - host: 
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}-service
            port:
              number: {{ .Values.service.port }}
      - path: /api/v1/casts/
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}-service
            port:
              number: {{ .Values.service.port }}
      - path: /api/v1/casts/docs
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.service.name }}-service
            port:
              number: {{ .Values.service.port }}
              



          
     