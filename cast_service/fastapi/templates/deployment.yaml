apiVersion: apps/v1
kind: Deployment
metadata:
  name: cast-deployment
  namespace: {{ .Values.namespace }}
  labels:
    app: cast
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: cast
  template:
    metadata:
      labels:
        app: cast
    spec:
      terminationGracePeriodSeconds: 60
      containers:
        - name: {{ .Values.service.name }}
          image:  "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: "Always"
          resources:
            limits:
              memory: 600Mi
              cpu: 1
            requests:
              memory: 300Mi
              cpu: 500m
          env:
            - name: SERVER_PORT
              value: "8002"
            - name: POSTGRES_USER
              value: cast_db_username
            - name: POSTGRES_PASSWORD
              value: cast_db_password
            - name: POSTGRES_DB
              value: cast_db_dev
          ports:
            - name: cast-port
              containerPort: 8002
              protocol: TCP