apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.image.name }}-service
  namespace: {{ .Values.image.namespace }}
  labels:
    app: {{ .Values.image.label }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: {{ .Values.image.name }}-port
  selector:
    app: {{ .Values.image.label }}