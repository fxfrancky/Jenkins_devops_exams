apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ .Values.image.name }}-statefulset
  namespace: {{ .Values.image.namespace }}
  labels:
    app: {{ .Values.image.name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Values.image.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.image.name }}
    spec:
      containers:
        - name:     {{ .Values.image.name }}
          image: postgres
          ports:
            - name: {{ .Values.service.name }}
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: castdb-secret
          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: {{ .Values.service.name }}-volume-1
      volumes:
        - emptyDir: {}
          name: {{ .Values.service.name }}-volume-1